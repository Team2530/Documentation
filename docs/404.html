<!--

This 404 page overrides the default one from mkdocs-material
<https://github.com/squidfunk/mkdocs-material/discussions/5018>

-->

{% extends "main.html" %}

<!-- Content -->
{% block content %}
  <h1>Page Not found</h1>

  <p>
  The page "<span id="404-name"></span>" does not exist! Please create it by contributing.
  </p>

  <script>
    var pathName = new String(window.location);
    pathName = pathName.replace(/^.*\//, "");
    document.getElementById("404-name").innerText = pathName;
  </script>
{% endblock %}
