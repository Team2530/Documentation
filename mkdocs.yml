site_name: Inconceivable Documentation
site_url: https://team2530.github.io/Documentation/

repo_url: https://github.com/Team2530/Documentation
edit_uri: https://github.dev/Team2530/Documentation/blob/master/docs/

theme: 
  name: material
  custom_dir: docs
  palette:
    scheme: default
    primary: custom
    accent: custom
  font:
    text: Roboto
  logo: assets/logo.svg # TODO: This logo is the wrong color
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
    edit: fontawesome/solid/pencil
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.expand
    - navigation.prune
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.action.edit
    - toc.follow
extra:
  tags:
    Programming: computer
    Electronics: bolt
    CAD: rainy
    Strategy: strategy
    Machining: tools_power_drill
extra_css:
  - style.css
plugins:
  - search
  - tags
  - ezlinks
  - backlinks_section
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors:
    show_contribution: true
    show_email_address: false
    href: "https://github.com/{name}"
    authorship_threshold_percent: 10
    #TODO: If there are ever duplicate authors, look into using this: <https://timvink.github.io/mkdocs-git-authors-plugin/mailmap.html>
markdown_extensions: 
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
